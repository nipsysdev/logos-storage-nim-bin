name: Release

on:
  schedule:
    - cron: "0 0 * * *" # Daily at 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

env:
  cache_nonce: 0
  branch: master

jobs:
  # Run tests
  test:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Create virtual environment
        run: |
          python -m venv venv

      - name: Install test dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        run: |
          source venv/bin/activate
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        if: github.event_name != 'workflow_dispatch'
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Check for new commits
  check-updates:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      commit_hash: ${{ steps.check.outputs.commit_hash }}
      commit_short: ${{ steps.check.outputs.commit_short }}
      commit_date: ${{ steps.check.outputs.commit_date }}
    steps:
      - name: Get latest release
        id: latest_release
        uses: pozetroninc/github-action-get-latest-release@master
        continue-on-error: true
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for new commits
        id: check
        run: |
          # Fetch latest commit from logos-storage-nim
          git ls-remote https://github.com/logos-storage/logos-storage-nim.git master > latest.txt
          LATEST_COMMIT=$(awk '{print $1}' latest.txt)
          LATEST_SHORT=$(echo $LATEST_COMMIT | cut -c1-7)

          # Fetch commit date using GitHub API
          API_URL="https://api.github.com/repos/logos-storage/logos-storage-nim/commits/$LATEST_COMMIT"
          COMMIT_DATE=$(curl -s "$API_URL" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['commit']['committer']['date'])" 2>/dev/null || echo "Unknown")

          # Get latest release description from the action output
          LATEST_RELEASE="${{ steps.latest_release.outputs.description }}"

          # If no release exists, we should build
          if [ -z "$LATEST_RELEASE" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "commit_hash=$LATEST_COMMIT" >> $GITHUB_OUTPUT
            echo "commit_short=$LATEST_SHORT" >> $GITHUB_OUTPUT
            echo "commit_date=$COMMIT_DATE" >> $GITHUB_OUTPUT
            echo "No previous release found, building for commit: $LATEST_SHORT"
            exit 0
          fi

          # Check if the release body contains the full commit hash
          if echo "$LATEST_RELEASE" | grep -q "$LATEST_COMMIT"; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Latest commit $LATEST_SHORT is already released"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "commit_hash=$LATEST_COMMIT" >> $GITHUB_OUTPUT
            echo "commit_short=$LATEST_SHORT" >> $GITHUB_OUTPUT
            echo "commit_date=$COMMIT_DATE" >> $GITHUB_OUTPUT
            echo "New commit detected: $LATEST_SHORT"
          fi

  # Matrix build
  build:
    needs: [test, check-updates]
    if: needs.check-updates.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            cpu: amd64
            builder: ubuntu-latest
          - os: linux
            cpu: arm64
            builder: ubuntu-22.04-arm
          - os: macos
            cpu: amd64
            builder: macos-15-intel
          - os: macos
            cpu: arm64
            builder: macos-latest

    name: ${{ matrix.os }}-${{ matrix.cpu }}
    runs-on: ${{ matrix.builder }}
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Install build dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y git make gcc binutils cmake
          fi
        shell: bash

      - name: Build
        run: |
          make clean
          make
        env:
          BRANCH: ${{ env.branch }}

      - name: Upload artifacts
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v6
        continue-on-error: true
        with:
          name: libstorage-${{ matrix.os }}-${{ matrix.cpu }}
          path: dist/*/
          retention-days: 30

      - name: Verify artifacts
        run: |
          echo "Verifying artifacts..."
          if [ -d "dist" ]; then
            # List all library files
            find dist -name "*.a" -type f | while read lib; do
              echo "Found: $lib"
              ls -lh "$lib"
            done
            
            # Verify SHA256SUMS.txt
            find dist -name "SHA256SUMS.txt" -type f | while read checksum_file; do
              echo "Verifying checksums in: $checksum_file"
              # Change to the directory containing the checksum file before verification
              checksum_dir=$(dirname "$checksum_file")
              (cd "$checksum_dir" && sha256sum -c "SHA256SUMS.txt")
            done
            
            echo ""
            echo "Artifacts are available in: $(pwd)/dist/"
          else
            echo "No dist directory found"
          fi

  # Create release
  release:
    needs: [check-updates, build]
    if: needs.check-updates.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        if: env.ACT != 'true'
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          pattern: libstorage-*
          merge-multiple: true
          path: /tmp/release

      - name: Compress and checksum
        if: env.ACT != 'true'
        run: |
          cd /tmp/release

          # Find all directories and create archives
          for dir in */; do
            dir_name=$(basename "$dir")
            
            # Directory name is already in the correct format: {branch}-{commit_short}-{platform}
            # Use it directly to create the archive name
            archive="logos-storage-nim-${dir_name}.tar.gz"
            cd "$dir"
            tar cfz "/tmp/release/${archive}" *.a libstorage.h SHA256SUMS.txt
            cd /tmp/release
          done

          # Create SHA256SUMS.txt for all archives
          sha256sum *.tar.gz > SHA256SUMS.txt

      - name: Create release
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          tag_name: ${{ env.branch }}-${{ needs.check-updates.outputs.commit_short }}
          name: ${{ env.branch }}-${{ needs.check-updates.outputs.commit_short }}
          body: |
            Pre-built libstorage binaries

            This release provides pre-compiled static libraries,
            built automatically from the latest commit in the logos-storage-nim repository.

            Commit: ${{ needs.check-updates.outputs.commit_hash }}
            Branch: ${{ env.branch }}
            Date: ${{ needs.check-updates.outputs.commit_date }}

            Artifacts:
            - Linux x86_64: logos-storage-nim-${{ env.branch }}-${{ needs.check-updates.outputs.commit_short }}-linux-amd64.tar.gz
            - Linux AArch64: logos-storage-nim-${{ env.branch }}-${{ needs.check-updates.outputs.commit_short }}-linux-arm64.tar.gz
            - macOS Intel: logos-storage-nim-${{ env.branch }}-${{ needs.check-updates.outputs.commit_short }}-darwin-amd64.tar.gz
            - macOS Apple Silicon: logos-storage-nim-${{ env.branch }}-${{ needs.check-updates.outputs.commit_short }}-darwin-arm64.tar.gz

            Each archive contains:
            - libstorage.a: Main storage library
            - libnatpmp.a: NAT-PMP library
            - libminiupnpc.a: MiniUPnP library
            - libcircom_compat_ffi.a: Circom compatibility library
            - libbacktrace.a: Backtrace library
            - libleopard.a: Leopard erasure coding library
            - libstorage.h: C header file
            - SHA256SUMS.txt: Checksums for all files

            Archive checksums: SHA256SUMS.txt
          files: |
            /tmp/release/*.tar.gz
            /tmp/release/SHA256SUMS.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
