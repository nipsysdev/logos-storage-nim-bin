name: Build

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      branch:
        description: "logos-storage-nim branch to build from"
        required: false
        default: "master"

env:
  cache_nonce: 0

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Create virtual environment
        run: |
          python -m venv venv

      - name: Install test dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        run: |
          source venv/bin/activate
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        if: github.event_name != 'workflow_dispatch'
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build ${{ matrix.os }}-${{ matrix.cpu }}
    runs-on: ${{ matrix.builder }}
    timeout-minutes: 120
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            cpu: amd64
            builder: ubuntu-latest
          - os: linux
            cpu: arm64
            builder: ubuntu-22.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make gcc binutils cmake

      - name: Get logos-storage-nim commit hash
        id: commit-hash
        run: |
          BRANCH=${{ github.event.inputs.branch || 'master' }}
          COMMIT=$(git ls-remote https://github.com/logos-storage/logos-storage-nim.git refs/heads/$BRANCH | awk '{print $1}')
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "short=$(echo $COMMIT | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Cache logos-storage-nim and Nim build cache
        uses: actions/cache@v5
        with:
          path: |
            logos-storage-nim
            ~/.cache/nim
          key: ${{ runner.os }}-logos-${{ matrix.os }}-${{ matrix.cpu }}-${{ steps.commit-hash.outputs.commit }}
          restore-keys: |
            ${{ runner.os }}-logos-${{ matrix.os }}-${{ matrix.cpu }}-

      - name: Build logos-storage-nim
        run: |
          make clean
          make
        env:
          BRANCH: ${{ github.event.inputs.branch || 'master' }}
